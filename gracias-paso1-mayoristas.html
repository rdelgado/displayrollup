<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tus datos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #E0ECF3;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        .thanks-text {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #f0a308; /* Color naranja del logo */
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #d88f07; /* Tono más oscuro al pasar el ratón */
        }
        /* Media query para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .logo {
                max-width: 200px;
            }
            .thanks-text {
                font-size: 20px;
            }
            .button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <p class="thanks-text">Alta como Profesional Mayorista de:<br><br><img src="https://displayrollup.com/imagenes/display-rollup-logo.png" alt="Display Rollup Logo" class="logo"><br><br>¡Gracias por su interes!<br><br><strong>Paso 2: </strong> Por favor revisa tu correo.</p>
    </div>
</body>
</html>
